<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Interaktivekonsole von Aleksandrov-Navigirt mit Befelen zum digitalen Lebenslauf und Kontaktdaten">
  <title>Interaktive Konsole - Lebenslauf</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <a class="skip-link" href="#console">Zum Inhalt springen</a>

  <main id="console">
    <div class="line">&gt; whoami</div>
    <div class="line">Name: Stevan Aleksandrov</div>
    <div class="line">Position: Webentwickler</div>
    <div class="line">Über mich: Leidenschaft für moderne Webentwicklung - Frontend & Backend</div>

    <div class="line">&gt; Befehl eingeben, um zu navigieren:</div>

    <input id="commandInput" type="text" placeholder="cv |lebenslauf | hireme | help | clear" aria-label="Konsolenbefehl eingeben" autocomplete="off"/>

    <div id="response" class="line" aria-live="polite"></div>
    <br>
    <p class="hint" role="note"> Tipp: Befehle sind z. B 
      <kbd>cv</kbd>, 
      <kbd>lebenslauf</kbd>, 
      <kbd>help</kbd>, 
      <kbd>clear</kbd>. 
    </p>
  </main>

<noscript>
  <p class="noscript">JavaScript ist deaktiviert.Du kannst den <a href="./cv.html">Lebenslauf hier öffnen</a></p>
</noscript>

  <script src="./js/app.js"></script>

</html>
